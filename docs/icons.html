    <script>
            (function (doc) {
                "use strict";
                const toaster = new Swalstrap({
                    toast: true,
                    timer: 2000,
                    title: 'Toast message is:',
                    position: 'bottom-end'
                });
                const buttons = doc.querySelectorAll('.icon-demo .btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', event => {
                        event.preventDefault();
                        if (btn.classList.contains('btn-success')) {
                            swal.fire('Success!', 'This is a good message!', 'success');
                            toaster.fire('Success!', 'This is a good message!', 'success')
                                .then(() => {
                                    toaster.fire({
                                        title: 'Success',
                                        text: 'This is a good message!',
                                        icon: 'success',
                                        toastStyle: 'auto'
                                    })
                                });
                        } else if (btn.classList.contains('btn-danger')) {
                            swal.fire('Error!', 'This is a bad message!', 'error');
                            toaster.fire('Error!', 'This is a bad message!', 'error')
                                .then(() => {
                                    toaster.fire({
                                        title: 'Error!',
                                        text: 'This is a bed message!',
                                        icon: 'error',
                                        toastStyle: 'auto'
                                    })
                                });
                        } else if (btn.classList.contains('btn-warning')) {
                            swal.fire('Warning!', 'This is a warning message!', 'warning');
                            toaster.fire('Warning!', 'This is a bad message!', 'warning')
                                .then(() => {
                                    toaster.fire({
                                        title: 'Warning!',
                                        text: 'This is a warning message!',
                                        icon: 'warning',
                                        toastStyle: 'auto'
                                    })
                                });
                        } else if (btn.classList.contains('btn-info')) {
                            swal.fire('That\'s true!', 'This is a true message!', 'info');
                            toaster.fire('That\'s true!', 'This is a true message!', 'info')
                                .then(() => {
                                    toaster.fire({
                                        title: 'That\'s true!',
                                        text: 'This is a true message!',
                                        icon: 'info',
                                        toastStyle: 'auto'
                                    })
                                });
                        } else if (btn.classList.contains('btn-secondary')) {
                            swal.fire('What?', 'This is a question!', 'question');
                            toaster.fire('What?', 'This is a question!', 'question')
                                .then(() => {
                                    toaster.fire({
                                        title: 'What?',
                                        text: 'This is a question!',
                                        icon: 'question',
                                        toastStyle: 'auto'
                                    })
                                });
                        }
                    });
                })

            })(document)
    </script>
