    <script>
        (function (doc) {
            "use strict";
            const targetElement = doc.querySelector('main > .container');
            fetch('documentation.xml')
                .then(response => response.text())
                .then(result => {
                    targetElement.innerHTML = result;
                    targetElement.querySelectorAll('pre code').forEach((el) => {
                        hljs.highlightElement(el);
                    });
                    targetElement.querySelectorAll('table').forEach((el) => {
                        el.classList.add('table');
                    });
                    targetElement.querySelectorAll('blockquote').forEach((el) => {
                        el.classList.add('alert','alert-warning');
                    });
                })
                .catch(error => console.error(error));
        })(document);
    </script>
